<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Challenger 1</title>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img class="logoImg" src="img/logo.png">
		</div>
		<div class="left">
			<input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
		</div>
		<div class="right">
			<img src="img/muneco.png" id="imgDer">
			<h1 id="texto">Ningun mensaje fue encontrado</h1>
			<textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
			<button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
		</div>
		<div class="left-button">
			<img src="img/vector.png" id="vector">
			<p id="mensaje">Solo letras minúsculas y sin acentos</p>
			<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>

	</div>
	<footer class="footer">
		<p>© 2022 | Desarrollado por Gabriel Crispin | Oracle Next Education</p>
	  </footer>
</body>
</html>
